name: Node.js CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: |
          npm test
          npm run report-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
